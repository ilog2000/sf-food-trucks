<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Francisco Food Truck Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <div class="container mt-4 w-50">
    <h2>San Francisco Food Truck Finder</h2>
    <form x-data="searchForm()" @submit.prevent="submitForm">
      <div class="form-group mt-2">
        <label for="search-latitude" class="fw-semibold">Latitude (e.g. '37.712303'):</label>
        <input type="text" class="form-control" id="search-latitude" name="latitude" placeholder="37.712303" required
          x-model="formData.latitude" />
      </div>
      <div class="form-group mt-2">
        <label for="search-longitude" class="fw-semibold">Longitude (e.g. '-122.43164'):</label>
        <input type="text" class="form-control" id="search-longitude" name="longitude" placeholder="-122.43164" required
          x-model="formData.longitude" />
      </div>
      <div class="form-group mt-2">
        <label for="search-terms" class="fw-semibold">Preferred food (e.g. 'tacos, salad'):</label>
        <input type="text" class="form-control" id="search-terms" name="preferredFood" placeholder="Your preferred food..." required
          x-model="formData.preferredFood" />
      </div>
      <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
  </div>
  <div class="container mt-4">
    <div id="search-results"></div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
